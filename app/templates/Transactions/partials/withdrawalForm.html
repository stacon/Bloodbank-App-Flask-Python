<div class="box box-danger">
    <div class="box-header">
        <h3 class="box-title">Withdrawal</h3>
    </div>
    <div class="box-body">
        <form class="form-group" method="POST">

            {{ form.csrf_token }}

            {{ render_field(form.milliliters) }}

            {{ render_field(form.bloodtype) }}

            {{ render_button(form.submit) }}

        </form>
    </div>
    <!-- /.box-body -->
</div>
