<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title> <!-- Probably yield the page title from variable -->
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css') }}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">

<!--login-box-->
<div class="login-box">

    <!--login-logo-->
    <div class="login-logo"><strong>O- Bloodbank </strong>Sign in</div>
    <!--/.login-logo-->

    <!--box-body-->
    <div class="login-box-body">

        <!--login-form-->
        <form class="form-group" method="POST" action="." accept-charset="UTF-8" role="form">

            {{ form.csrf_token }}

            <div class="form-group">
                <input type="text" class="form-control" id="inputUsername"
                       placeholder="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="inputPassword"
                       placeholder="password" required>
            </div>

            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" name="submit">Sign in</button>
                </div>
            </div>

        </form>
        <!--/.login-form-->

    </div>
    <!--/.box-body-->

</div>
<!--/.login-box-->


<footer class="panel-footer navbar-fixed-bottom">
    <div class="pull-right hidden-xs">
        <b>Version</b> 0.2.0
    </div>
    <strong>Copyright &copy; 2017 <a href="https://github.com/stacon">Constantinos Stathis</a>
        <div class="fa fa-github"></div>
        <a href="https://github.com/stacon/Bloodbank-App-Flask-Python">
            Bloodbank App Flask Application</a></a> </strong>
</footer>
<!-- jQuery 3 -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<!-- jQuery Knob Chart -->
<script src="{{ url_for('static', filename='js/jquery.knob.min.js') }}"></script>
<!-- Slimscroll -->
<script src="{{ url_for('static', filename='js/jquery.slimscroll.min.js') }}"></script>
<!-- FastClick -->
<script src="{{ url_for('static', filename='js/fastclick.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>
</body>
</html>
