<div class="box box-danger">
    <div class="box-header">
        <h3 class="box-title">Withdrawal</h3>
    </div>
    <div class="box-body">
        <form class="form-group">

            <input type="number" class="col-sm-12 form-control"
                   placeholder="donation amount in milliliters">
            <br><br>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                    tabindex="-1" aria-hidden="true">
                <option selected="selected">0-</option>
                <option>0+</option>
                <option>A-</option>
                <option>A+</option>
                <option>B-</option>
                <option>B+</option>
                <option>AB-</option>
                <option>AB+</option>
            </select><br>


            <button type="submit" class="btn btn-block btn-danger" value="">
                <span class="fa fa-tint"></span>
                Withdraw
            </button>

        </form>
    </div>
    <!-- /.box-body -->
</div>
