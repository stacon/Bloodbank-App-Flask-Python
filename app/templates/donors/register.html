{% extends 'master/layout.html' %}
{% block title %}New Donor{% endblock %}
{% block content %}
    <section class="content">
    <p>&nbsp;</p>
        <div class="col-md-6">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Registration Form</h3>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">General Information</div>
                            <div class="form-group">
                                <div class="col-sm-6 pad">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-sm-6 pad">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="col-sm-4 pad">
                                    <input type="text" class="form-control" placeholder="Gender">
                                </div>
                                <div class="col-sm-4 pad">
                                    <input type="text" class="form-control" placeholder="Bloodtype">
                                </div>
                                <div class="col-sm-4 pad">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="datepicker" placeholder="Birth Date">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">Contact Information</div>
                            <div class="form-group">
                                <div class="col-sm-6 pad">
                                    <input type="text" class="form-control" placeholder="Address">
                                </div>
                                <div class="col-sm-6 pad">
                                    <input type="text" class="form-control" placeholder="City">
                                </div>
                                <div class="col-sm-4 pad">
                                    <input type="text" class="form-control" placeholder="State">
                                </div>
                                <div class="col-sm-4 pad">
                                    <input type="text" class="form-control" placeholder="Zip Code">
                                </div>
                                <div class="col-sm-4 pad">
                                    <input type="text" class="form-control" placeholder="Contact Number">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-4 pad">
                                    <input type="submit" class="btn btn-block btn-primary">
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
{% endblock %}
